<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deface Mirror</title>
    <style>
        body {
            background-color: #000000;
            color: #FFD700;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background-color: #1a1a1a;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #FFD700;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2em;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            background-color: #333333;
            border: 1px solid #FFD700;
            color: #FFD700;
            font-size: 1em;
            border-radius: 5px;
        }
        input[type="text"]::placeholder {
            color: #b3a000;
        }
        button {
            padding: 10px 20px;
            background-color: #FFD700;
            color: #000000;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e6c200;
        }
        #output {
            margin-top: 20px;
            font-size: 1.1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1a1a1a;
        }
        th, td {
            padding: 10px;
            border: 1px solid #FFD700;
            text-align: left;
            font-size: 0.9em;
        }
        th {
            background-color: #333333;
            color: #FFD700;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        .view-btn {
            padding: 5px 10px;
            background-color: #FFD700;
            color: #000000;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .view-btn:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deface Mirror XhenzoSec</h1>
        <div class="input-group">
            <label for="url">Target URL</label>
            <input type="text" id="url" placeholder="Enter URL (e.g., http://example.com)">
        </div>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name">
        </div>
        <button onclick="submitDeface()">Submit</button>
        <div id="output"></div>

        <h2>Deface Mirror List</h2>
        <table id="defaceTable">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Name</th>
                    <th>IP</th>
                    <th>Country</th>
                    <th>Web</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be added dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Mock IP and Country data based on URL
        const mockData = {
            "http://example.com": { ip: "93.184.216.34", country: "United States" },
            "http://test.com": { ip: "198.51.100.23", country: "Canada" },
            "http://demo.com": { ip: "203.0.113.45", country: "United Kingdom" }
        };

        // Store deface entries
        let defaceList = JSON.parse(localStorage.getItem('defaceList')) || [];

        // Function to update table
        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            defaceList.forEach(entry => {
                const row = document.createElement('tr');
                const ipData = mockData[entry.url] || { ip: "Unknown", country: "Unknown" };
                row.innerHTML = `
                    <td>${entry.url}</td>
                    <td>${entry.name}</td>
                    <td>${ipData.ip}</td>
                    <td>${ipData.country}</td>
                    <td>${entry.url}</td>
                    <td><button class="view-btn" onclick="viewWeb('${entry.url}')">View Web</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to submit deface
        function submitDeface() {
            const url = document.getElementById('url').value;
            const name = document.getElementById('name').value;
            const output = document.getElementById('output');

            if (!url || !name) {
                output.innerHTML = '<p style="color: red;">Please fill in both URL and Name!</p>';
                return;
            }

            const newEntry = { url, name };
            defaceList.push(newEntry);
            localStorage.setItem('defaceList', JSON.stringify(defaceList));

            output.innerHTML = `
                <p>Defacement Recorded!</p>
                <p>Target: ${url}</p>
                <p>Defacer: ${name}</p>
                <p>Status: Mirrored</p>
            `;

            document.getElementById('url').value = '';
            document.getElementById('name').value = '';
            updateTable();
        }

        // Function to view web
        function viewWeb(url) {
            window.open(url, '_blank');
        }

        // Initial table load
        updateTable();
    </script>
</body>
</html>
